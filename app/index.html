
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        </div>
